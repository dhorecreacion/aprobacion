    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Aprobaciones SUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="icon" href="favicon-aprobacion.ico" />

    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        }
        body {
        background: linear-gradient(180deg, #f4f7fb 0%, #e4ebf5 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        }
        .login-box {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 360px;
        padding: 2rem;
        text-align: center;
        }
        .login-box h1 {
        font-size: 1.3rem;
        color: #1a3e72;
        margin-bottom: 0.5rem;
        }
        .login-box p {
        font-size: 0.85rem;
        color: #555;
        margin-bottom: 1.5rem;
        }
        .input-group {
        position: relative;
        margin-bottom: 1rem;
        }
        .input-group i {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        color: #999;
        }
        .input-group input {
        width: 100%;
        padding: 0.65rem 0.65rem 0.65rem 2.2rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9fbfd;
        font-size: 0.85rem;
        }
        .input-group input:focus {
        border-color: #1a73e8;
        background: white;
        outline: none;
        }
        .btn-submit {
        width: 100%;
        padding: 0.75rem;
        border: none;
        background: #1a73e8;
        color: white;
        font-size: 0.85rem;
        border-radius: 10px;
        font-weight: 500;
        cursor: pointer;
        }
        .btn-submit:hover {
        background: #155dc3;
        }
        #error {
        color: #e63946;
        font-size: 0.75rem;
        display: none;
        margin-top: 0.8rem;
        }
        footer {
        margin-top: 2rem;
        font-size: 0.65rem;
        color: #888;
        text-align: center;
        }
    </style>
    </head>
    <body>
    <div class="login-box" id="loginContainer">
        <h1>Bienvenido</h1>
        <p>Plataforma para aprobar reservas del SUM.</p>
        <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="text" id="username" placeholder="Correo institucional" />
        </div>
        <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="password" placeholder="Contraseña" />
        </div>
        <button class="btn-submit" onclick="login()">Iniciar sesión</button>
        <p id="error">Credenciales incorrectas</p>
    </div>
    <footer>© 2025 — Dirección de Desarrollo Humano y Organizacional</footer>
    </body>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyA0Vm3f1NY6OkBwYE3R_8kb_Zd-TuaLkpQ",
        authDomain: "reservas-da528.firebaseapp.com",
        databaseURL: "https://reservas-da528-default-rtdb.firebaseio.com",
        projectId: "reservas-da528",
        storageBucket: "reservas-da528.appspot.com",
        messagingSenderId: "693494074553",
        appId: "1:693494074553:web:42b174110c05cfbd4e9f68"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let estadoActual = "pendiente";

        function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const errorText = document.getElementById("error");
        auth.signInWithEmailAndPassword(user, pass)
            .then(() => {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("dashboard").style.display = "flex";
            cargarSolicitudes();
            })
            .catch(() => errorText.style.display = "block");
        }

        function logout() {
        auth.signOut().then(() => {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("contenedor").innerHTML = "";
        });
        }

        function cambiarTab(estado) {
        estadoActual = estado;
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(`tab-${estado}`).classList.add('active');
        cargarSolicitudes();
        }

        function cargarSolicitudes() {
        const contenedor = document.getElementById("contenedor");
        contenedor.innerHTML = "";

        let countPendiente = 0;
        let countAprobado = 0;
        let countRechazado = 0;

        db.ref("solicitudes").once("value", snapshot => {
            const datos = snapshot.val();
            for (let id in datos) {
            const s = datos[id];
            const estado = s.estado;

            if (estado === "pendiente") countPendiente++;
            if (estado === "aprobado") countAprobado++;
            if (estado === "rechazado") countRechazado++;

            if (estado === estadoActual) {
                const div = document.createElement("div");
                div.className = `card-solicitud ${estado}`;
                div.innerHTML = `
                <h3>${s.evento}</h3>
                <p><strong>Fecha:</strong> ${s.fecha}</p>
                <p><strong>Hora:</strong> ${s.hora}</p>
                <p><strong>Nombre:</strong> ${s.nombre}</p>
                <p><strong>Correo:</strong> ${s.correo}</p>
                <p><strong>Área:</strong> ${s.area || "No especificada"}</p>
                <p><strong>Comentarios:</strong> ${s.comentarios || "Sin comentarios"}</p>
                ${estado === "pendiente" ? `
                    <div class="card-footer">
                    <button class="btn-aprobar" onclick='aprobarSolicitud("${id}")'>Aprobar</button>
                    <button class="btn-rechazar" onclick='rechazarSolicitud("${id}")'>Rechazar</button>
                    </div>` : ""}
                `;
                contenedor.appendChild(div);
            }
            }

            document.getElementById("tab-pendiente").innerText = `Pendientes (${countPendiente})`;
            document.getElementById("tab-aprobado").innerText = `Aprobadas (${countAprobado})`;
            document.getElementById("tab-rechazado").innerText = `Rechazadas (${countRechazado})`;
        });
        }

        function aprobarSolicitud(id) {
        db.ref(`solicitudes/${id}/estado`).set('aprobado');
        alert("Reserva aprobada");
        cargarSolicitudes();
        }

        function rechazarSolicitud(id) {
        const motivo = prompt("Ingrese el motivo del rechazo:");
        if (!motivo) return;
        db.ref(`solicitudes/${id}`).update({ estado: 'rechazado', motivoRechazo: motivo });
        alert("Reserva rechazada");
        cargarSolicitudes();
        }
    </script>
    </body>
    </html>
